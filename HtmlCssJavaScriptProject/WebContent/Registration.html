<!DOCTYPE html>
<html>
	<head>
	<title>RegistrationForm</title>
	<script type="text/javascript">
	var name=document.getElementByName("name");
	
	</script>
	</head>
	<body>
	<form autocomplete="on" action="Success.html">
		<table align="center" border="1" style="color:green; background-color: navy;">
			<tr>
			
				<td><input type="text" name="firstname" autofocus required></td>
				<td><input type="text" name="lastname" placeholder="LastName" required></td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" name="mothername" placeholder="Mother Full Name" required>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="date" required>
				</td>
			</tr>
			<tr>
				<td colspan="2">
				<select placeholder="Select Nationality(Citizenship)" required>
					<option>Indian</option>
					<option>American</option>
					<option>Austrialian</option>
					<option>French</option>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="radio" name="radio">Male <input type="radio" name="radio">Female
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="text" name="email" placeholder="Email Address" required>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="password" name="password" placeholder="Password" required>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="password" name="confirmpassword" placeholder="Confirm Password" required>
				</td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="text" placeholder="Mobile Number" required>
				</td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="checkbox" required>I agree Terms & Conditions
				</td>
			</tr>
			<tr>
				<td colspan="2" class="" align="center"><input type="submit" value="Register" required>
				</td>
			</tr>
			
			
		</table>
	</form>
	</body>
</html>
